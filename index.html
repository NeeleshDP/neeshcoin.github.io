<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeeshCoin | Official</title>
    <style>
        body {
            background-color: #0d1117;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            padding: 20px;
        }
        img {
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(110, 84, 148, 0.5);
            margin-bottom: 20px;
        }
        h1 {
            font-size: 3rem;
            margin: 10px 0;
            background: linear-gradient(45deg, #88d4ff, #b188ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        p {
            color: #8b949e;
            font-size: 1.2rem;
        }
        .btn {
            margin-top: 20px;
            padding: 12px 24px;
            background-color: #238636;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
        }
        .btn:hover { background-color: #2ea043; }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.png" width="100" height="100" alt="Neesh Logo">
        <h1>NEESHCOIN</h1>
        <p>The future of decentralized community tokens.</p>
        <br>
        <a href="#" class="btn">View Whitepaper</a>
    </div>
</body>
</html>
